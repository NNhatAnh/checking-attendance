<!DOCTYPE html>
<html>
<head>
    <title>Enhanced T-Rex Adventure</title>
    <link rel="stylesheet" type="text/css" href="/css/games.css">
    <script src="/js/main.js"></script>
    <script src="/js/websocket.js"></script>
    <script src="/games/dinosaur/dinosaur.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>🦕 Enhanced T-Rex Adventure</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        <canvas id="gameCanvas" width="800" height="200"></canvas>
        <div class="controls">
            <div class="instructions">
                <strong>Controls:</strong> SPACE to jump | DOWN ARROW to duck | Click to jump
            </div>
            <button onclick="startGame()">🚀 Start Game</button>
            <button onclick="resetGame()">🔄 Reset</button>
            <br><br>
            <a href="/" style="color: #4ECDC4; text-decoration: none; font-weight: bold;">← Back to Game Center</a>
        </div>
        <div id="gameOver">
            <div class="game-over-content">
                <h2>🎮 Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <p>High Score: <span id="finalHighScore">0</span></p>
                <button onclick="resetGame()">🎯 Play Again</button>
            </div>
        </div>
    </div>
    <script>
        // Game logic will be implemented in dinosaur.js
    </script>
</body>
</html>
